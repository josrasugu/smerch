<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products" (click)="productSelected(product.id)">
      <div style="border-radius: 10px; margin: 10px;cursor: pointer; border-radius: 10px 10px 0 0; padding: 20px;border-radius: 5px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 7px 0 rgba(0, 0, 0, 0.19); min-height: 250px; width: 100%; padding: 20px; margin: 20px; background-color: #fff; height: 500px;">
        <div style="height: 300px; overflow: hidden;">
          <img src="{{product.image}}" class="img-fluid">
        </div>
        <div style="padding: 20px; height: 150px;">
        	<p style="font-size: 18px;">{{product.title}}</p>
          <button style=" margin-top: 20px; background-color: #000;border: none;color:  #ccc;border-radius: 25px;padding: 10px;font-size: 22px;">Select item</button>
        </div>
      </div>
    </div>
